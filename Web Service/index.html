<!DOCTYPE html>
<html>

<head>
    <title>Test Web Service</title>
    <meta charset="utf-8" />
    <meta name="description" content="Web Services" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#enviar").click(function () {
                $.get('https://www.themealdb.com/api/json/v1/1/categories.php', function (data) { /* Con GET se accede al url del servicio web que se consultará */
                    $.each(data.categories, function (i, item) { /* En EACH se indica que se leerá lo que se captura en DATA del servicio web */
                        /* En el ITEM anterior se devuelve muchos elementos distintos entre sí */
                        $("#categorias").append("<tr><td>" + item.idCategory + "</td><td>" + item.strCategory + "</td><td><img src='" + item.strCategoryThumb + "'>" + "</td><td>" + item.strCategoryDescription + "</td></");
                        /* En esta ultima linea se indica que por cada elemento encontrado se dispondrá de la info en filas */
                    });
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h3>Ejemplo de traer datos asíncronos</h3>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary" id="enviar">Traer Datos</button>
        </div>
        <div class="row">
            <table class="table" id="categorias">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Descripción</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

    </div>

</body>

</html>
